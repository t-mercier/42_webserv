<script>
    function numberToHexColor(num) {
        num = Math.floor(Math.max(0, Math.min(num, 0xFFFFFF)));
        let hex = num.toString(16).padStart(6, '0');
        return '#' + hex;
    }
    document.querySelectorAll('h1').forEach(v => {
        setInterval(() => {
            v.style.color = numberToHexColor(Math.random() * 0xFFFFFF)
        }, 500)
    })
